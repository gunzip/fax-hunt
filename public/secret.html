<!-- secret.html -->
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Genera Nuovo Secret</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 40px;
      }

      .secret-form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
      }

      .secret-form-container h2 {
        margin-bottom: 20px;
      }

      .secret-form-container input {
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .secret-form-container button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .secret-form-container button:hover {
        background-color: #45a049;
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        display: none;
      }

      .result.success {
        background-color: #d4edda;
        color: #155724;
      }

      .result.error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="secret-form-container">
      <h2>Genera Nuovo Secret</h2>
      <form id="secretForm">
        <input
          type="password"
          id="serverSecret"
          name="serverSecret"
          placeholder="Inserisci il tuo server secret"
          required
        /><br />
        <button type="submit">Genera</button>
      </form>
      <div id="secretResult" class="result"></div>
    </div>

    <script>
      document
        .getElementById("secretForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const secret = document.getElementById("serverSecret").value;
          const resultDiv = document.getElementById("secretResult");

          try {
            const response = await fetch("/api/secret", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ secret }),
            });

            const data = await response.json();

            if (response.ok) {
              resultDiv.className = "result success";
              resultDiv.style.display = "block";
              resultDiv.innerHTML = `
              <p><strong>Client ID:</strong> ${data.clientId}</p>
              <p><strong>Secret:</strong> ${data.secret}</p>
            `;
            } else {
              resultDiv.className = "result error";
              resultDiv.style.display = "block";
              resultDiv.innerHTML = `<p><strong>Errore:</strong> ${data.error}</p>`;
            }
          } catch (error) {
            resultDiv.className = "result error";
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `<p><strong>Errore:</strong> ${error.message}</p>`;
          }
        });
    </script>
  </body>
</html>
